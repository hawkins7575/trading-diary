<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coin Trading Tracker</title>
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            background: linear-gradient(135deg, #1e293b, #1e40af, #4338ca);
            color: white; 
            font-family: system-ui; 
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 2.5rem; margin-bottom: 2rem; }
        .buttons { display: flex; gap: 20px; justify-content: center; margin: 40px 0; }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover { background: #1d4ed8; }
        .full-btn { background: #7c3aed; }
        .full-btn:hover { background: #6d28d9; }
        .debug-btn { background: #059669; }
        .debug-btn:hover { background: #047857; }
        .status {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 Enhanced Coin Trading Tracker</h1>
        
        <div class="status">
            ✅ 서버 정상 작동 중 - 포트 9000
        </div>

        <div class="buttons">
            <button onclick="window.location.href='index.html'" style="background: linear-gradient(135deg, #3a5ba0 0%, #6ea3c1 100%); font-size: 18px; padding: 20px 40px;">
                🚀 코인 트레이딩 트래커 시작하기
            </button>
        </div>

        <div style="background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(148, 163, 184, 0.3); border-radius: 12px; padding: 24px; margin-top: 40px;">
            <h3>✨ 주요 기능</h3>
            <div style="text-align: left;">
                <p><strong>📊 대시보드:</strong> 실시간 수익률, 누적 손익, 성과 분석</p>
                <p><strong>📈 분석:</strong> 월별 수익 차트, 성과 통계</p>
                <p><strong>💰 거래내역:</strong> 입출금, 잔고, 수익 관리</p>
                <p><strong>📝 매매일지:</strong> 캘린더 형식 일지 작성</p>
                <p><strong>🎯 매매전략:</strong> 투자 전략 체계적 관리</p>
                <p><strong>🏆 목표설정:</strong> 목표 금액, 승률 추적</p>
            </div>
        </div>

        <div style="margin-top: 30px; font-size: 0.9rem; color: rgba(148, 163, 184, 0.7);">
            <p>📅 코드 효율적으로 분리 완료 - 모듈화된 React 애플리케이션</p>
        </div>
    </div>
</body>
</html>
